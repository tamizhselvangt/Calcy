<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="row">
          <div class="col-md-12 display">0</div>
        </div>
        <div class="row row element-group">
          <div class="col-2 element sp">AC</div>
          <div class="col-2 element sp"><sup>+</sup>&#8260;<sub>&#8722;</sub></div>
          <div class="col-2 element sp">%</div>
          <div class="col-2 element op">&divide</div>
        </div>
        <div class="row row element-group">
          <div class="col-2 element">1</div>
          <div class="col-2 element">2</div>
          <div class="col-2 element">3</div>
          <div class="col-2 element op">x</div>
        </div>
        <div class="row element-group">
          <div class="col-2 element">4</div>
          <div class="col-2 element">5</div>
          <div class="col-2 element">6</div>
          <div class="col-2 element op div">-</div>
        </div>
        <div class="row row element-group">
          <div class="col-2 element">7</div>
          <div class="col-2 element">8</div>
          <div class="col-2 element">9</div>
          <div class="col-2 element op">+</div>
        </div>
        <div class="row row element-group">
          <div class="col-4 element zero">0</div>
          <div class="col-2 element">.</div>
          <div class="col-2 element op">=</div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
